<p class="code-line" data-line="92">试除法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="94"><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">isPrime</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">if</span> (n &lt; <span class="hljs-number">2</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n / i; i++)
        <span class="hljs-keyword">if</span> (n % i == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}
</code></pre>

<section id="9" data-paginate="true" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="20">
<h3 id="%E4%B8%80%E5%9B%A0%E6%95%B0%E4%B8%8E%E8%B4%A8%E6%95%B0-7" class="code-line" data-line="116">一、因数与质数</h3>
<h4 id="3-%E5%88%86%E8%A7%A3%E8%B4%A8%E5%9B%A0%E6%95%B0-1" class="code-line" data-line="118">3. 分解质因数</h4>
<p class="code-line" data-line="120"><strong>试除法分解质因数</strong>（跟短除法很像）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="122"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">divide</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n / i; i++) {
        <span class="hljs-keyword">if</span> (n % i) <span class="hljs-keyword">continue</span>;
        <span class="hljs-comment">// 此时i一定是质数，为什么？</span>
        <span class="hljs-type">int</span> c = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">while</span> (n % i == <span class="hljs-number">0</span>)
            n /= i, c++;
        cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&#x27; &#x27;</span> &lt;&lt; c &lt;&lt; <span class="hljs-string">&#x27;\n&#x27;</span>;
    }
    <span class="hljs-comment">// 最多只有1个&gt;sqrt(n)的质因子，为什么？</span>
    <span class="hljs-keyword">if</span> (n &gt; <span class="hljs-number">1</span>) cout &lt;&lt; n &lt;&lt; <span class="hljs-string">&#x27; &#x27;</span> &lt;&lt; <span class="hljs-number">1</span>;
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="197"><span class="hljs-type">bool</span> notPri[N];
<span class="hljs-type">int</span> primes[N], tot;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getPrimes</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n; i++) {

        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = i + i; j &lt;= n; j += i)
            notPri[j] = <span class="hljs-literal">true</span>;
    }
}
</code></pre>

<h3 id="%E4%BA%8C%E7%AD%9B%E6%B3%95-3" class="code-line" data-line="230">二、筛法</h3>
<h4 id="2-%E5%9F%83%E6%B0%8F%E7%AD%9B" class="code-line" data-line="232">2. 埃氏筛</h4>
<p class="code-line" data-line="234">对朴素筛的改进：只删掉质数的倍数（因为合数一定能被它的质因子筛掉）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="236"><span class="hljs-type">bool</span> notPri[N];
<span class="hljs-type">int</span> primes[N], tot;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getPrimes</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n; i++) {
        <span class="hljs-keyword">if</span> (!notPri[i]) { <span class="hljs-comment">//只有这一点区别</span>
            primes[++tot] = i;
            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = i + i; j &lt;= n; j += i)
                notPri[j] = <span class="hljs-literal">true</span>;
        }
    }
}
</code></pre>

<h3 id="%E4%BA%8C%E7%AD%9B%E6%B3%95-5" class="code-line" data-line="268">二、筛法</h3>
<h4 id="3-%E7%BA%BF%E6%80%A7%E7%AD%9B%E6%AC%A7%E6%8B%89%E7%AD%9B" class="code-line" data-line="270">3. 线性筛（欧拉筛）</h4>
<p class="code-line" data-line="272">还能更快：每个合数只被它的最小质因子筛一次，复杂度 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.844ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2141 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1752,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 73 <pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="274"><span class="hljs-comment">// 巨常用，要理解+记忆</span>
<span class="hljs-type">bool</span> notPri[N];
<span class="hljs-type">int</span> primes[N], tot;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getPrimes</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n; i++) {
        <span class="hljs-keyword">if</span> (!notPri[i]) primes[++tot] = i;
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; primes[j] &lt;= n / i; j++) {
            notPri[primes[j] * i] = <span class="hljs-literal">true</span>; <span class="hljs-comment">//注意i和j不要写错</span>
            <span class="hljs-keyword">if</span> (i % primes[j] == <span class="hljs-number">0</span>) <span class="hljs-keyword">break</span>;
        }
    }
}
</code></pre>
<p class="code-line" data-line="289">为什么每个合数只被它的最小质因子筛一次？</p>

<section id="18" data-paginate="true" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="20">
<h3 id="%E4%BA%8C%E7%AD%9B%E6%B3%95-6" class="code-line" data-line="293">二、筛法</h3>
<h4 id="3-%E7%BA%BF%E6%80%A7%E7%AD%9B%E6%AC%A7%E6%8B%89%E7%AD%9B-1" class="code-line" data-line="295">3. 线性筛（欧拉筛）</h4>
<p class="code-line" data-line="297">不难发现，<code>primes[j]</code> 要么比 <code>i</code> 的最小质因子还小（<code>break</code>之前），要么就是 <code>i</code> 的最小质因子（<code>break</code>时）</p>
<p class="code-line" data-line="299">所以 <code>primes[j]</code> 一定是 <code>primes[j] * i</code> 的最小质因子！</p>

<section id="19" data-paginate="true" data-marpit-pagination="19" style="--paginate:true;" data-marpit-pagination-total="20">
<h3 id="%E4%BA%8C%E7%AD%9B%E6%B3%95-7" class="code-line" data-line="303">二、筛法</h3>
<h4 id="3-%E7%BA%BF%E6%80%A7%E7%AD%9B%E6%AC%A7%E6%8B%89%E7%AD%9B-2" class="code-line" data-line="305">3. 线性筛（欧拉筛）</h4>
<p class="code-line" data-line="307">另一种推荐写法：线性筛，顺便求每个数的最小质因子</p>
<p class="code-line" data-line="309">这种写法可能更能体现欧拉筛的思想</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-c++" data-line="311"><span class="hljs-type">int</span> p[N], primes[N], tot;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getPrimes</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    p[<span class="hljs-number">1</span>] = <span class="hljs-number">1</span>; <span class="hljs-comment">// 根据题目需要设定p[1]的值</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n; i++) {
        <span class="hljs-keyword">if</span> (!p[i]) p[i] = i, primes[++tot] = i;
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; primes[j] &lt;= n / i; j++) {
            p[primes[j] * i] = primes[j];
            <span class="hljs-keyword">if</span> (p[i] == primes[j]) <span class="hljs-keyword">break</span>;
        }
    }
}
</code></pre>
</section>

<h4 id="3-%E7%BA%BF%E6%80%A7%E7%AD%9B%E6%AC%A7%E6%8B%89%E7%AD%9B-3" class="code-line" data-line="328">3. 线性筛（欧拉筛）</h4>
